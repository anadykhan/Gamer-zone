<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Gamer Zone</title>
  </head>
  <body>
    <nav class="header">
      <div class="title-container">
        <img src="./images/Frame.png" alt="" class="logo" />
        <div class="title"><span class="g">G</span>amer</div>
      </div>
      <div class="nav-list">
        <ul class="nav-list-main">
          <li>About Us</li>
          <li>Developers</li>
          <li class="follow-us-container">
            <div class="follow-us">Follow Us On</div>
            <img class="tiktok" src="" alt="" />
            <img src="" alt="" class="youtube" />
          </li>
        </ul>
      </div>
    </nav>
    <section class="banner">
        <div class="banner-content">
          <div class="banner-content-main">
            <div class="banner-subtitle">PLAY LIKE THE</div>
            <div class="banner-title">G.O.A.T.</div>
            <div class="banner-list">
              <ul class="banner-list-main">
                <li>1-Click instant play</li>
                <li>No Download</li>
                <li>1000s of supported online games</li>
              </ul>
            </div>
            <div class="banner-btn">
              <button class="sign-in">SIGN IN</button>
              <button class="rouge">GO ROUGE</button>
            </div>
          </div>
        </div>
        <div class="banner-graphics">
            <img src="./images/Group 18.png" alt="" class="banner-img" />
        </div>
      </section>
  </body>
</html>
